<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite MCP GUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            color: #00d9ff;
            font-size: 2em;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .connection-panel {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: #eee;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d9ff;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #00b8dd;
        }

        .btn-success {
            background: #00ff88;
            color: #1a1a2e;
        }

        .btn-success:hover {
            background: #00dd77;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            height: fit-content;
        }

        .sidebar h3 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-list {
            list-style: none;
        }

        .table-item {
            padding: 10px;
            margin: 5px 0;
            background: #0f3460;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .table-item:hover {
            background: #1a4a7a;
        }

        .table-item.active {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .query-panel {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
        }

        .query-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: #eee;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .query-input:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .query-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .results-panel {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-info {
            color: #888;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #0f3460;
            color: #00d9ff;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #1a4a7a;
        }

        .error {
            background: #3a1a1a;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #ff6b6b;
        }

        .success {
            background: #1a3a1a;
            color: #00ff88;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #00ff88;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.connected {
            background: #00ff88;
        }

        .status.disconnected {
            background: #ff6b6b;
        }

        /* Login Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .login-modal {
            background: #16213e;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-modal h2 {
            color: #00d9ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9em;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: #eee;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-form input:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .login-form .btn-login {
            width: 100%;
            padding: 14px;
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-form .btn-login:hover {
            background: #00b8dd;
        }

        /* User Info Bar */
        .user-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #0f3460;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #00d9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a2e;
            font-weight: bold;
            font-size: 16px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #eee;
        }

        .user-role {
            font-size: 0.85em;
            color: #888;
        }

        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #ff6b6b;
            color: #1a1a2e;
        }

        input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: #eee;
            font-size: 14px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #00d9ff;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="login-modal">
            <h2>Login</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div id="loginError" style="margin-top: 15px; color: #ff6b6b; text-align: center; display: none;"></div>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>SQLite MCP GUI</h1>
                    <p class="subtitle">A web interface for SQLite databases using MCP protocol</p>
                </div>
            </div>
        </header>

        <!-- User Info Bar -->
        <div class="user-bar" id="userBar">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin User</span>
                    <span class="user-role" id="userRole">Administrator</span>
                </div>
            </div>
            <button class="btn-logout" onclick="handleLogout()">Logout</button>
        </div>

        <div class="connection-panel">
            <div class="input-group">
                <input type="text" id="dbPath" placeholder="/path/to/database.db" value="./test.db">
                <button class="btn-primary" onclick="connect()">Connect</button>
            </div>
            <p style="margin-top: 10px; color: #888; font-size: 0.9em;">
                <span class="status disconnected" id="status"></span>
                <span id="statusText">Disconnected</span>
            </p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>Tables</h3>
                <ul class="table-list" id="tableList">
                    <li class="empty-state" style="padding: 20px 0; font-size: 0.9em;">
                        Connect to a database to view tables
                    </li>
                </ul>
            </div>

            <div>
                <div class="query-panel">
                    <textarea class="query-input" id="queryInput" placeholder="Enter SQL query...

Examples:
SELECT * FROM users LIMIT 10
SELECT name, sqlite_master.* FROM sqlite_master"></textarea>
                    <div class="query-actions">
                        <button class="btn-success" onclick="executeQuery()">Execute Query</button>
                        <button class="btn-primary" onclick="loadTables()">Refresh Tables</button>
                    </div>
                </div>

                <div class="results-panel" id="resultsPanel" style="display: none;">
                    <div class="results-header">
                        <h3>Results</h3>
                        <span class="results-info" id="resultsInfo"></span>
                    </div>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDbPath = '';
        let connected = false;
        let authToken = null;
        let currentUser = null;

        // Check authentication status on load
        async function checkAuth() {
            try {
                const response = await fetch('/auth/config');
                const config = await response.json();

                if (!config.enabled) {
                    // Auth disabled, show main UI
                    showMainUI();
                    return;
                }

                // Check if user is logged in
                const meResponse = await fetch('/auth/me');
                const meData = await meResponse.json();

                if (meData.authenticated) {
                    currentUser = meData.user;
                    showMainUI();
                } else {
                    showLoginModal();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showMainUI(); // Fallback to showing UI
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('mainContainer').style.display = 'none';
        }

        function showMainUI() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('mainContainer').style.display = 'block';

            if (currentUser) {
                // Update user info bar
                document.getElementById('userName').textContent = currentUser.username;
                document.getElementById('userRole').textContent = formatRole(currentUser.role);
                document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            } else {
                // Hide user bar if auth is disabled
                document.getElementById('userBar').style.display = 'none';
            }
        }

        function formatRole(role) {
            const roleMap = {
                'admin': 'Administrator',
                'read-write': 'Read & Write Access',
                'read-only': 'Read Only Access'
            };
            return roleMap[role] || role;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    authToken = data.token;
                    showMainUI();
                    errorDiv.style.display = 'none';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        async function handleLogout() {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                authToken = null;
                currentUser = null;
                showLoginModal();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Helper function to make authenticated requests
        async function authenticatedFetch(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            return fetch(url, {
                ...options,
                headers
            });
        }

        // Check auth on page load
        checkAuth();

        async function connect() {
            const dbPath = document.getElementById('dbPath').value;
            if (!dbPath) {
                showError('Please enter a database path');
                return;
            }

            try {
                // Just load tables to verify connection
                const response = await authenticatedFetch('/api/tables', {
                    method: 'POST',
                    body: JSON.stringify({ dbPath })
                });

                const data = await response.json();

                if (data.success) {
                    currentDbPath = dbPath;
                    connected = true;
                    updateStatus(true);
                    displayTables(data.tables);
                    showSuccess(`Connected to ${dbPath}`);
                } else {
                    throw new Error(data.error || 'Connection failed');
                }
            } catch (error) {
                showError(error.message || 'Failed to connect');
                updateStatus(false);
            }
        }

        async function loadTables() {
            if (!connected) {
                showError('Please connect to a database first');
                return;
            }

            try {
                const response = await authenticatedFetch('/api/tables', {
                    method: 'POST',
                    body: JSON.stringify({ dbPath: currentDbPath })
                });

                const data = await response.json();
                if (data.success) {
                    displayTables(data.tables);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function displayTables(tables) {
            const tableList = document.getElementById('tableList');
            if (tables.length === 0) {
                tableList.innerHTML = '<li class="empty-state" style="padding: 20px 0; font-size: 0.9em;">No tables found</li>';
                return;
            }

            tableList.innerHTML = tables.map(table =>
                `<li class="table-item" onclick="selectTable('${table}')">${table}</li>`
            ).join('');
        }

        async function selectTable(tableName) {
            document.getElementById('queryInput').value = `SELECT * FROM ${tableName} LIMIT 100`;
            document.querySelectorAll('.table-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function executeQuery() {
            const sql = document.getElementById('queryInput').value.trim();
            if (!sql) {
                showError('Please enter a SQL query');
                return;
            }

            if (!connected) {
                showError('Please connect to a database first');
                return;
            }

            try {
                const response = await authenticatedFetch('/api/query', {
                    method: 'POST',
                    body: JSON.stringify({ dbPath: currentDbPath, sql })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.rows !== undefined) {
                        displayResults(data.rows, data.rowCount);
                    } else {
                        showSuccess(`Query executed successfully. ${data.changes || 0} row(s) affected.`);
                    }
                } else {
                    throw new Error(data.error || 'Query failed');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function displayResults(rows, rowCount) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            const resultsInfo = document.getElementById('resultsInfo');

            resultsPanel.style.display = 'block';
            resultsInfo.textContent = `${rowCount} row(s) returned`;

            if (!Array.isArray(rows) || rows.length === 0) {
                resultsContent.innerHTML = '<div class="empty-state">No results</div>';
                return;
            }

            const columns = Object.keys(rows[0]);
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
                </thead>
                <tbody>
                    ${rows.map(row => `
                        <tr>${columns.map(col => `<td>${row[col] === null ? 'NULL' : row[col]}</td>`).join('')}</tr>
                    `).join('')}
                </tbody>
            `;

            resultsContent.innerHTML = '';
            resultsContent.appendChild(table);
        }

        function showError(message) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');

            resultsPanel.style.display = 'block';
            resultsContent.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');

            resultsPanel.style.display = 'block';
            resultsContent.innerHTML = `<div class="success">${message}</div>`;
        }

        function updateStatus(isConnected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');

            if (isConnected) {
                status.className = 'status connected';
                statusText.textContent = 'Connected';
            } else {
                status.className = 'status disconnected';
                statusText.textContent = 'Disconnected';
            }
        }
    </script>
</body>
</html>
