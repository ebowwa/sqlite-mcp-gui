# =============================================================================
# Docker Compose configuration for sqlite-mcp-gui
# =============================================================================

version: '3.9'

services:
  # SQLite MCP GUI Service
  sqlite-mcp-gui:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: sqlite-mcp-gui:latest
    container_name: sqlite-mcp-gui
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount persistent data directory for SQLite databases
      - sqlite-data:/app/data
      # Optional: Mount a local directory to access host databases
      # - ./databases:/app/databases:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - sqlite-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Optional: PostgreSQL for comparison/database migration
  postgres:
    image: postgres:17-alpine
    container_name: postgres-comparison
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sqlite_gui}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sqlite-network
    profiles:
      - postgres  # Only start with: docker compose --profile postgres up

# Named volumes for data persistence
volumes:
  sqlite-data:
    driver: local
  postgres-data:
    driver: local

# Custom network for service communication
networks:
  sqlite-network:
    driver: bridge
